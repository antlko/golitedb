<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Lite DB</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        aside {
            width: 200px;
            background: #f2f2f2;
            padding: 10px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .table-list button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 8px;
            background: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: left;
        }

        .table-list button:hover {
            background: #eaeaea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 6px 8px;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 20px;
            font-family: monospace;
        }

        .console-output {
            background: #000;
            color: #0f0;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
            height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        form.logout {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<h1>{{.Error}}</h1>
<aside>
    <h3>Tables</h3>
    <div class="table-list" id="tableList">
        <!-- Populated by JS -->
        {{range .Tables}}
        <button onclick="loadTable('{{.}}')">{{.}}</button>
        {{end}}
    </div>
</aside>

<main>
    <form action="/logout" method="POST" class="logout">
        <button type="submit">Logout</button>
    </form>

    <h2>Table: <span id="tableName">None</span></h2>
    <div id="tableData"></div>

    <h3>SQL Console</h3>
    <form onsubmit="execQuery(event)">
        <textarea name="query" id="sqlBox" rows="5" cols="60">SELECT * FROM users;</textarea>
        <button type="submit">Run SQL</button>
    </form>

    <pre id="output"></pre>
</main>

<script>
    function loadTable(tableName) {
        document.getElementById('tableName').innerText = tableName;
        fetch(`/dashboard/table?name=${encodeURIComponent(tableName)}`)
            .then(res => res.json())
            .then(data => {
                renderTable(data);
            });
    }

    function renderTable(data) {
        if (!data || data.length === 0) {
            document.getElementById('tableData').innerHTML = "<p>No data</p>";
            return;
        }

        let html = "<table><thead><tr>";
        for (let key in data[0]) {
            html += `<th>${key}</th>`;
        }
        html += "</tr></thead><tbody>";
        data.forEach(row => {
            html += "<tr>";
            for (let key in row) {
                html += `<td>${row[key]}</td>`;
            }
            html += "</tr>";
        });
        html += "</tbody></table>";

        document.getElementById('tableData').innerHTML = html;
    }

    function execQuery(e) {
        e.preventDefault();
        const query = document.getElementById("sqlBox").value;
        fetch("/dashboard/console/exec", {
            method: "POST",
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: `query=${encodeURIComponent(query)}`
        })
            .then(res => res.json())
            .then(data => {
                renderTable(data)
            })
            .catch(err => {
                document.getElementById("output").textContent = "Error: " + err;
            });
    }
</script>

</body>
</html>
